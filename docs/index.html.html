<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        nav{
            background: sienna;
            color:white;
        }
        .outer > li {
            display: inline-block;
            list-style-type: none;
            margin-left: 50px;
        }
        .m-menu:hover .inner{
            display: list-item;
        }
        .inner li:hover{
            background: black;
            cursor: pointer;
        }
        .inner{
            list-style-type: none;
            position: absolute;
            background: sienna;
            padding: 10px;
            display: none;
            /* top:80px; */
        }
        .m-inner{
            list-style-type: none;
            position: absolute;
            left:50px;
            padding:10px; 
            display: none;
            background: sienna;
        }
        .mn-menu:hover .m-inner{
            display: list-item;
        }
    </style>
  </head>
<body>
    <nav>
        <ol class="outer">
            <li class="m-menu">Provinces

                    <li class="mn-menu">Punjab

                        </ol>
                    </li>
                    <li>NWFP</li>

                </ol>

            </li>

        </ol>
    </nav>
